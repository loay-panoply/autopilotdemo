apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  annotations:
    argocd-autopilot.argoproj-labs.io/default-dest-server: https://kubernetes.default.svc
    argocd.argoproj.io/sync-options: PruneLast=true
  creationTimestamp: null
  name: simpleapp
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  description: simpleapp project
  destinations:
  - namespace: '*'
    server: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  sourceRepos:
  - '*'
status: {}

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  creationTimestamp: null
  name: simpleapp
  namespace: argocd
spec:
  generators:
  - git:
      files:
      - path: kustomize/**/overlays/simpleapp/config.json
      repoURL: https://github.com/todaywasawesome/autopilotdemo
      requeueAfterSeconds: 20
      revision: ""
      template:
        metadata: {}
        spec:
          destination: {}
          project: ""
          source:
            repoURL: ""
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argo-autopilot
        app.kubernetes.io/name: '{{appName}}'
      name: simpleapp-{{userGivenName}}
      namespace: argocd
    spec:
      destination:
        namespace: '{{destNamespace}}'
        server: '{{destServer}}'
      project: simpleapp
      source:
        path: kustomize/{{appName}}/overlays/simpleapp
        repoURL: https://github.com/todaywasawesome/autopilotdemo
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
status: {}
